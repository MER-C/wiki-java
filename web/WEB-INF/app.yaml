runtime: java11
entrypoint: 'java -jar start.jar'

error_handlers:
  - file: timeout.html

automatic_scaling:
    min_instances: 1
    max_instances: 1
    min_pending_latency: 15000ms
    max_pending_latency: 15000ms
    max_concurrent_requests: 80

inbound_services:
  - warmup

